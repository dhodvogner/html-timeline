<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-timeline example - rotate</title>
</head>

<body>
  <!-- Example SVG with timeline-->
  <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <polygon points="60,30 90,90 30,90" id="rect"></polygon>
  </svg>

  <timeline repeatCount="5" length="100">
    <timeline-track target="#rect">
      <keyframe pos="0">
        <keyframe-value type="attribute" name="transform" value="rotate(0 60 70)"></keyframe-value>
      </keyframe>

      <keyframe pos="25">
        <keyframe-value type="attribute" name="transform" value="rotate(90 60 70)"></keyframe-value>
      </keyframe>

      <keyframe pos="50">
        <keyframe-value type="attribute" name="transform" value="rotate(180 60 70)"></keyframe-value>
      </keyframe>

      <keyframe pos="75">
        <keyframe-value type="attribute" name="transform" value="rotate(270 60 70)"></keyframe-value>
      </keyframe>
    </timeline-track>
  </timeline>

  <!-- Script to simulate how timeline shoud work-->
  <script type="module">
    import '../src/timeline.mjs';
  </script>
</body>

</html>
