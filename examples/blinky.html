<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-timeline example - blinky</title>
</head>

<body>
  <!-- Example SVG -->
  <object id="example" type="image/svg+xml" data="blinky.svg"></object>

  <!-- Example animation-->
  <timeline repeatCount="indefinite" length="300">
    <timeline-track object="#example" target=".face-normal">

      <keyframe pos="0">
        <keyframe-value type="css" name="display" value="block"></keyframe-value>
      </keyframe>

      <keyframe pos="150">
        <keyframe-value type="css" name="display" value="none"></keyframe-value>
      </keyframe>

      <keyframe pos="300">
        <keyframe-value type="css" name="display" value="block"></keyframe-value>
      </keyframe>

    </timeline-track>

    <timeline-track object="#example" target=".power-led-green">

      <keyframe pos="0">
        <keyframe-value type="css" name="display" value="block"></keyframe-value>
      </keyframe>

      <keyframe pos="100">
        <keyframe-value type="css" name="display" value="none"></keyframe-value>
      </keyframe>

      <keyframe pos="200">
        <keyframe-value type="css" name="display" value="block"></keyframe-value>
      </keyframe>

      <keyframe pos="300">
        <keyframe-value type="css" name="display" value="none"></keyframe-value>
      </keyframe>

    </timeline-track>
  </timeline>

  <!-- Script to simulate how timeline shoud work-->
  <script type="module">
    import '../src/timeline.mjs';
  </script>
</body>

</html>
